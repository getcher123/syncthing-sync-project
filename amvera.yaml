# Amvera конфигурация для docker-проекта.
# Документация: https://docs.amvera.ru/applications/configuration/docker.html

build:
  dockerfile: docker/Dockerfile

run:
  # Syncthing будет работать через relays (все ноды с интернетом), поэтому внешний TCP порт для него не обязателен.
  # Здесь пробрасываем только HTTP file browser для скачивания версий файлов.
  containerPort: 80
  persistenceMount: /data

# Amvera конфигурация для docker-проекта.
# Документация: https://docs.amvera.ru/applications/configuration/docker.html

build:
  dockerfile: docker/Dockerfile

run:
  # В Amvera внешний TCP доступ ограничен портами контроллеров (см. docs.amvera.ru):
  # - POSTGRES: 5432
  # - MONGO: 27017
  # - REDIS: 6379
  #
  # Для Syncthing можно использовать, например, MONGO (27017) и пробросить его на
  # TCP порт Syncthing внутри контейнера (22000).
  containerPort: 22000
  servicePort: 27017
  persistenceMount: /data
